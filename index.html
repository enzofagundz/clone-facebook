<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/css/styles.css">
    <link rel="shortcut icon" href="src/img/facebook.ico" type="image/x-icon">
    <title>Clone Facebook</title>
</head>
<body>
    <main>
        <div class="md:bg-main-gray md:pt-30 md:pb-40">
            <div class="grid grid-cols-1 md:grid-cols-2 md:w-980px mx-auto">
                <div class="col-span-1 pt-10">
                    <img src="src/img/logo_facebook.svg" alt="Facebook" class="w-30 mx-auto md:mx-0 md:w-290px md:-mb-4 md:-ml-8">
                    <p class="md:flex hidden text-subtitle leading-8  w-500px pr-6">
                        O facebook ajuda você a se conectar e compartilhar com as pessoas que fazem parte da sua vida.
                    </p>
                </div>
                <div class="col-span-1 md:w-396px md:place-self-end">
                    <div class="p-4 md:border md:shadow-xl rounded-md bg-white">
                        <form action="" class="flex flex-col">
                            <input type="text" placeholder="Email ou telefone" class="flex-1 border-gray-400 bg-gray-200 md:bg-white rounded md:rounded-md p-3 md:mb-3 mb-2 border text-sm md:text-base placeholder-gray-600 md:placeholder-gray-600">
                            <input type="password" placeholder="Senha" class="flex-1 border-gray-400 bg-gray-200 md:bg-white rounded md:rounded-md p-3 mb-3 border text-sm md:text-base placeholder-gray-600 md:placeholder-gray-600">
                            <button type="submit" class="flex-1 bg-main-blue text-white text-xl py-2 px-3 rounded-md font-semibold mb-3 hover:bg-main-blue-hover">
                                Entrar
                            </button>
                        </form>
                        <div class="flex flex-col divide-y divide-gray-400 text-center mt-2 md:mt-0">
                            <div class="pb-4">
                                <a href="#" class="text-blue-600 hover:underline">
                                    Esqueceu a senha?
                                </a>
                            </div>
                            <div class="pb-6 pt-8">
                                <a href="#" class="bg-main-green text-white text-xl py-3 rounded-md font-bold mb-4 px-4 hover:bg-main-green-hover text-md md:text-lg">
                                    Criar nova conta
                                </a>
                            </div>
                        </div>
                    </div>
                    <p>
                        <a href="#">Criar uma página</a> para uma celebridade, banda ou empresa.
                    </p>
            </div>
        </div>
    </main>
    <footer>

    </footer>
</body>
</html>
